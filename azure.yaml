# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: java-on-aca-quarkus
metadata:
  template: java-on-aca-quarkus@0.0.1-beta
workflows:
  up: 
    steps:
      - azd: provision
      - azd: deploy --all
services:
  city-service:
    project: ./src/city-service
    language: java
    host: containerapp
    docker:
      path: ./src/main/docker/Dockerfile.native
    hooks:
      prebuild:
        windows:
          shell: pwsh
          run: 'mvn "-DskipTests" "-Dnative" "-Dquarkus.native.container-build" "-Dquarkus.native.builder-image=quay.io/quarkus/ubi-quarkus-mandrel-builder-image:23.1.4.0-Final-java21-amd64" clean package'
        posix:
          shell: sh
          run: 'mvn -DskipTests -Dnative -Dquarkus.native.container-build -Dquarkus.native.builder-image=quay.io/quarkus/ubi-quarkus-mandrel-builder-image:23.1.4.0-Final-java21-amd64 clean package'
  weather-service:
    project: ./src/weather-service
    language: java
    host: containerapp
    docker:
      path: ./src/main/docker/Dockerfile.native
    hooks:
      prebuild:
        windows:
          shell: pwsh
          run: 'mvn "-DskipTests" "-Dnative" "-Dquarkus.native.container-build" "-Dquarkus.native.builder-image=quay.io/quarkus/ubi-quarkus-mandrel-builder-image:23.1.4.0-Final-java21-amd64" clean package'
        posix:
          shell: sh
          run: 'mvn -DskipTests -Dnative -Dquarkus.native.container-build -Dquarkus.native.builder-image=quay.io/quarkus/ubi-quarkus-mandrel-builder-image:23.1.4.0-Final-java21-amd64 clean package'
  gateway:
    project: ./src/gateway
    language: js
    host: containerapp
